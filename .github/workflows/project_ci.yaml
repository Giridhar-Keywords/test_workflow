name: Analyzer and Tester

on:
  pull_request:
    branches: [ master ]
  workflow_dispatch:



jobs:
  code_analyzer:
    name: Yaml changed
    runs-on: ubuntu-latest
    steps:

      # checkout the git
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v3

      # set up java
      - name: ğŸ“š Install Java
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '12.x'

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          # flutter-version: 3.0.3
          cache: true

      - name: âœ¨ Check Formatting

        run: |
          flutter format lib
          flutter format --set-exit-if-changed lib test


      # install dependencies
      - name: ğŸ“¦ Install Flutter Dependencies
        run: |
          flutter --version
          flutter clean --verbose
          flutter pub get --verbose


      #        # generate files
      #        - name: ğŸ“ Generate Files
      #          run: flutter pub run build_runner build --delete-conflicting-outputs --verbose

      # install dependencies
      - name: ğŸ“¦ Install Flutter Dependencies
        run: |
          flutter --version
          flutter clean --verbose
          flutter pub get --verbose


      #        # generate files
      #        - name: ğŸ“ Generate Files
      #          run: flutter pub run build_runner build --delete-conflicting-outputs --verbose

      # analyze the code
      - name: ğŸ•µï¸ Analyze
        run: flutter analyze lib test

      - name: ğŸ§ª Run Tests
        run: flutter test --coverage

      - name: ğŸ“Š Generate Coverage Report


        run: |
          flutter pub global activate test_cov_console
          flutter pub global run test_cov_console



