
  name: Analyzer and Tester

  on:
     pull_request:
      branches: [ master ]
     workflow_dispatch:



  jobs:
    code_analyzer:
      name: Latest APK (Android)
      runs-on: ubuntu-latest
      steps:

        # checkout the git
        - name: 📚 Git Checkout
          uses: actions/checkout@v3

        # set up java
        - name: 📚 Install Java
          uses: actions/setup-java@v2
          with:
            distribution: 'zulu'
            java-version: '12.x'

        - name: 🐦 Setup Flutter
          uses: subosito/flutter-action@v2
          with:
            channel: stable
            # flutter-version: 3.0.3
            cache: true

        - name: ✨ Check Formatting
          run: flutter format --set-exit-if-changed lib test --verbose

        # install dependencies
        - name: 📦 Install Flutter Dependencies
          run: |
            flutter --version
            flutter clean --verbose
            flutter pub get --verbose

#        # generate files
#        - name: 📝 Generate Files
#          run: flutter pub run build_runner build --delete-conflicting-outputs --verbose

        # analyze the code
        - name: 🕵️ Analyze
          run: flutter analyze lib test --verbose

        - name: 🧪 Run Tests
          run: flutter test --coverage --verbose

        - name: 📊 Generate Coverage Report
          run: flutter pub global run test_cov_console --verbose

